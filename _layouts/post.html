---
layout: default
---
<div class="container">
    <div class="main">
    <article>
      <header>
        <h1>{{ page.title }}</h1>
	{% if page.image %}


	<a href="{% if page.image contains "" %}{{ page.image }}{% else %}{{ site.baseurl }}/{{ page.image }}{% endif %}"><img class="thumbnail" src="{% if page.image contains "" %}{{ page.image }}{% else %}{{ site.baseurl }}/{{ page.image }}{% endif %}" alt="{{ page.title }}"></a>
            {% endif %}

        <p class="post-meta">{{ page.date | date: "%B %d, %Y" }}</p>
    {% for tag in page.tags %}
    {% capture tag_name %}{{ tag }}{% endcapture %}
 <a href="/tag/{{ tag_name }}.html">#{{ tag_name }}</a>
  {% endfor %}
      </header>
      {{ content }}
    </article>
            <div style="clear:both;"></div>
  </div>
</div>
